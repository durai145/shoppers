<ng-template #content let-modal>
  <div class="modal-header">

      <app-title B="B1" F="F3" C="C1" value="Shopping Cart"></app-title>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

     
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
            #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
          <!--imageId="porduct.imageId"-->
          <app-product-tile *ngFor="let product of cartList"  [product]="product" imageId="porduct.imageId" ></app-product-tile>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
  
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    
  </div>
</ng-template>
<fa-icon [icon]="faShoppingCart" (click)="open(content)"></fa-icon>
<span class="badge badge-light">{{cartTotalCount}}</span>
